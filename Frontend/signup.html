<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - BDay Buzz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center">
  <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Join BDay Buzz</h2>
    <form id="signup-form">
      <div class="mb-4">
        <label for="email" class="block text-purple-100 mb-2">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 bg-white bg-opacity-20 rounded-lg text-white" placeholder="your@email.com" required autocomplete="email">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-purple-100 mb-2">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 bg-white bg-opacity-20 rounded-lg text-white" placeholder="••••••••" required autocomplete="new-password">
      </div>
      <button type="submit" class="w-full bg-white text-purple-600 py-2 rounded-lg font-semibold">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-purple-100">Already have an account? <a href="login.html" class="text-white hover:underline">Log in</a></p>
  </div>

  <!-- Firebase Authentication Logic -->
  <script type="module">
    import { handleSignUp } from './firebase.js';

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("signup-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          await handleSignUp(email, password);
          alert("Account created successfully!");
          window.location.href = "login.html";
        } catch (error) {
          alert(error.message);
        }
      });
    });
  </script>
</body>
</html>
