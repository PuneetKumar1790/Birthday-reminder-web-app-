<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BDay Buzz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Reset Your Password</h2>
        <form id="reset-password-form">
            <div class="mb-4">
                <label for="email" class="block text-purple-100 mb-2">Enter your email address</label>
                <input type="email" id="email" name="email"
                    class="w-full px-3 py-2 bg-white bg-opacity-20 rounded-lg text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-300"
                    placeholder="your@email.com" required>
            </div>
            <button type="submit"
                class="w-full bg-white text-purple-600 hover:bg-purple-100 py-2 rounded-lg font-semibold transition duration-300">Send
                Password Reset Email</button>
        </form>
        <p class="mt-4 text-center text-purple-100">
            <a href="login.html" class="text-white hover:underline">Back to Login</a>
        </p>
    </div>

    <script type="module">
        import { handleForgotPassword } from './firebase.js';

        document.getElementById("reset-password-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            try {
                await handleForgotPassword(email);
                alert("Password reset email sent! Please check your inbox.");
                window.location.href = "login.html";  // Redirect back to login page after password reset
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>

</html>
